<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino astaton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="sidemenu">
        <ul>
            <li>Botao do samba</li>
            <li>Modal</li>
            <li>Tooltip</li>
            <li>Dropdown</li>
            <li>Cronometro</li>
            <li>Menu mobile</li>
            <li>Numeros</li>
            <li>Creator</li>
        </ul>
    </div>

    <div class="main-content">

        <!-- botao sambante -->
        <section class="show" id="scape-button">
            <div>
                <img width="250px" src="analise.jpg" alt="">
                <button class="botao dance-button">entrar</button>
            </div>
            <button class="btn-verificar dance-button">clique para verificar</button>
        </section>
        <!-- botao sambante end -->

        <!-- modal -->
        <section>
            <button class="dance-button" data-modal="open">modal astaton</button>
        </section>
        <!-- modal end -->

        <!-- tooltip -->
        <section id="tooltip-box">
            <div data-tooltip aria-label="astaton">box 1</div>
            <div data-tooltip aria-label="queijo defumado">box 2</div>
            <div data-tooltip aria-label="chulé de baleia">box 3</div>
        </section>
        <!-- tooltip end -->

        <!-- dropdown -->
        <section>
            <button data-dropdown class="dance-button">dropdown</button>
            <ul class="dropdown-menu">
                <li><a href="">item menu 1</a></li>
                <li><a href="">item menu 2</a></li>
            </ul>
        </section>
        <!-- dropdown end -->

        <!-- cronometro -->
        <section>
            <div class="cro-box">
                <span data-cronometro="time">0</span>
                <div class="cro-btns">
                    <button data-cronometro="pause">pausar</button>
                    <button data-cronometro="start">iniciar / retomar</button>
                    <button data-cronometro="reset">resetar</button>
                </div>
            </div>
        </section>
        <!-- cronometro end -->


        <!-- menu mobile -->
        <section id="menu-mobile">
            <button data-menu="button" aria-expanded="false" aria-controls="menu">Menu</button>
            <ul data-menu="list" id="menu">
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </section>
        <!-- menu mobile end -->


        <!-- numeros -->
        <section>
            <div class="numeros">
                <span data-numero>567</span>
                <span data-numero>12345</span>
                <span data-numero>810237456</span>
            </div>
        </section>
        <!-- numeros end -->

        <!-- creator -->
        <section class="button-creator">
            <form id="controles">
                <label for="texto">texto</label>
                <input type="text" name="texto" id="texto">
                <label for="color">color</label>
                <input type="color" name="color" id="color">
                <label for="backgroundColor">background-color</label>
                <input type="color" name="backgroundColor" id="backgroundColor">
                <label for="height">height</label>
                <input type="range" name="height" id="height" min="0" max="200">
                <label for="width">width</label>
                <input type="range" name="width" id="width" min="0" max="600">
                <label for="border">border</label>
                <input type="text" name="border" id="border">
                <label for="borderRadius">border-radius</label>
                <input type="range" name="borderRadius" id="borderRadius" min="0" max="20">
                <select name="fontFamily" id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">Monospace</option>
                </select>
                <label for="fontSize">font-size</label>
                <input type="number" name="fontSize" id="fontSize">
            </form>
            <section class="resultado">
                <button class="btn">Clique</button>
                <pre><code class="css"></code></pre>
            </section>
        </section>
        <!-- creator end -->
    </div>

    <div class="modal-box" data-modal="box">
        <div class="modal">
            <button data-modal="close" class="close-btn">x</button>
            <span>olha a modal aí rapaiz mas que beleza</span>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
