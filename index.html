<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>astaton</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 1500px;
        }

        section {
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #home {
            background-color: rgb(33, 33, 165);
            color: #fff;

        }

        #services {
            background-color: rgb(194, 47, 47);
            color: #fff;

        }

        #faq {
            background-color: rgb(36, 187, 142);
            color: #fff;

        }

        nav {
            position: fixed;
            z-index: 10;
        }

        nav ul {
            display: flex;
            color: #fff;
            list-style: none;
        }

        nav ul li a {
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
        }

        .scr-anim {
            opacity: 0;
            transition: .5s;
            transform: translate3d(-30px, 0, 0);
        }

        .anim {
            opacity: 1;
            transition: .5s;
            transform: translate3d(0px, 0, 0);
        }
    </style>

</head>

<body>
    <nav>
        <ul class="nav">
            <li><a href="#home">home</a></li>
            <li><a href="#services">services</a></li>
            <li><a href="#faq">faq</a></li>
        </ul>
    </nav>
    <section class="scr-anim" id="home">
        <span>home</span>
    </section>
    <section class="scr-anim" id="services">
        <span>services</span>
    </section>
    <section class="scr-anim" id="faq">
        <span>faq</span>
    </section>
    <script src="main.js"></script>
</body>

</html>
